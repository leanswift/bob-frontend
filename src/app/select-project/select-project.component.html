<div class="md-padding" ng-cloak layout="column">
  <mat-card>
    <mat-card-title>
      Choose Project
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Select">
          <mat-option *ngFor="let project of projectList" (click)="select(project)" [value]="project">{{project.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <a mat-button (click)="projectSelected()">Select</a>
    </mat-card-content>
  </mat-card>
</div>
