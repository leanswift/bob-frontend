<div class="md-padding" ng-cloak layout="column" layout-margin>
    <mat-card>
        <mat-card-title>Edit Configuration for {{version}}</mat-card-title>
        <mat-card-content>
                <div layout="row" flex *ngFor="let module of modules">
                    <mat-form-field>
                        <input name="name" matInput placeholder="Name" type="text" [(ngModel)]="module.name">
                    </mat-form-field>
                    <mat-form-field>
                        <input name="version" matInput placeholder="Version" type="text" [(ngModel)]="module.version">
                    </mat-form-field>
                    <mat-form-field>
                        <input name="repository" matInput placeholder="Repository" type="text" [(ngModel)]="module.repository">
                    </mat-form-field>
                    <mat-form-field>
                        <input name="tag" matInput placeholder="Tag" type="text" [(ngModel)]="module.tag">
                    </mat-form-field>
                </div>
            <mat-divider></mat-divider>
        </mat-card-content>
    </mat-card>
</div>
